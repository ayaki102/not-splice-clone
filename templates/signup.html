<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth - kitzz</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }

      .gradient-text {
        background: linear-gradient(135deg, #00ffbb 0%, #ff00dd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .tab-active {
        color: #00ffbb;
        border-bottom: 2px solid #00ffbb;
      }

      .error-shake {
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }
    </style>
  </head>
  <body class="bg-[#0F0F0F] text-[#F5F5F5] antialiased">
    <!-- Top Bar -->
    <nav class="bg-[#121212] border-b border-[#333333]">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a
            href="/"
            class="text-2xl font-bold text-[#F5F5F5] hover:text-[#00FFBB] transition-colors duration-300"
          >
            kit<span class="text-[#00FFBB]">zz</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Auth Container -->
    <div
      class="min-h-screen flex items-center justify-center px-4 py-12 relative overflow-hidden"
    >
      <!-- Animated background elements -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
          class="absolute top-1/4 left-1/4 w-96 h-96 bg-[#00FFBB]/5 rounded-full blur-3xl animate-float"
        ></div>
        <div
          class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-[#FF00DD]/5 rounded-full blur-3xl animate-float"
          style="animation-delay: -3s"
        ></div>
      </div>

      <!-- Auth Card -->
      <div class="relative w-full max-w-md">
        <div
          class="bg-[#181818] border border-[#333333] rounded-2xl shadow-2xl p-8"
        >
          <!-- Header -->
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">
              Welcome to <span class="gradient-text">kitzz</span>
            </h1>
            <p class="text-[#AAAAAA]">Start keeping 100% of your sales</p>
          </div>

          <!-- Tabs -->
          <div class="flex gap-4 mb-6 border-b border-[#333333]">
            <button
              id="loginTab"
              class="pb-3 px-4 text-sm font-semibold transition-all duration-300 tab-active"
              onclick="switchTab('login')"
            >
              Sign In
            </button>
            <button
              id="registerTab"
              class="pb-3 px-4 text-sm font-semibold text-[#777777] hover:text-[#F5F5F5] transition-all duration-300"
              onclick="switchTab('register')"
            >
              Sign Up
            </button>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden mb-4 p-3 bg-red-500/10 border border-red-500/50 rounded-lg text-red-400 text-sm"
          ></div>

          <!-- Success Message -->
          <div
            id="successMessage"
            class="hidden mb-4 p-3 bg-[#00FFBB]/10 border border-[#00FFBB]/50 rounded-lg text-[#00FFBB] text-sm"
          ></div>

          <!-- Social Auth Buttons -->
          <div class="space-y-3 mb-6">
            <!-- Google -->
            <button
              onclick="handleSocialAuth('google')"
              class="w-full flex items-center justify-center gap-3 bg-[#222222] border border-[#333333] text-[#F5F5F5] py-3 px-4 rounded-lg font-medium hover:bg-[#2A2A2A] hover:border-[#00FFBB] transition-all duration-300"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continue with Google
            </button>

            <!-- GitHub -->
            <button
              onclick="handleSocialAuth('github')"
              class="w-full flex items-center justify-center gap-3 bg-[#222222] border border-[#333333] text-[#F5F5F5] py-3 px-4 rounded-lg font-medium hover:bg-[#2A2A2A] hover:border-[#00FFBB] transition-all duration-300"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              Continue with GitHub
            </button>
          </div>

          <!-- Divider -->
          <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-[#333333]"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-[#181818] text-[#777777]"
                >or continue with email</span
              >
            </div>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-4">
            <div>
              <label
                for="loginEmail"
                class="block text-sm font-medium text-[#AAAAAA] mb-2"
                >Email</label
              >
              <input
                type="email"
                id="loginEmail"
                required
                class="w-full bg-[#222222] border border-[#333333] rounded-lg text-[#F5F5F5] px-4 py-3 focus:border-[#00FFBB] focus:outline-none focus:ring-2 focus:ring-[#00FFBB]/20 transition-all duration-300"
                placeholder="producer@example.com"
              />
            </div>

            <div>
              <label
                for="loginPassword"
                class="block text-sm font-medium text-[#AAAAAA] mb-2"
                >Password</label
              >
              <input
                type="password"
                id="loginPassword"
                required
                class="w-full bg-[#222222] border border-[#333333] rounded-lg text-[#F5F5F5] px-4 py-3 focus:border-[#00FFBB] focus:outline-none focus:ring-2 focus:ring-[#00FFBB]/20 transition-all duration-300"
                placeholder="••••••••"
              />
            </div>

            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 cursor-pointer group">
                <input
                  type="checkbox"
                  id="rememberMe"
                  class="w-4 h-4 bg-[#222222] border border-[#333333] rounded"
                />
                <span
                  class="text-[#AAAAAA] group-hover:text-[#F5F5F5] transition-colors duration-300"
                  >Remember me</span
                >
              </label>
              <a
                href="#"
                class="text-[#00FFBB] hover:text-[#00DDAA] transition-colors duration-300"
                >Forgot password?</a
              >
            </div>

            <button
              type="submit"
              id="loginBtn"
              class="w-full bg-[#00FFBB] text-[#0F0F0F] py-3 px-4 rounded-lg font-semibold hover:bg-[#00DDAA] hover:scale-105 transition-all duration-300 shadow-lg shadow-[#00FFBB]/30"
            >
              Sign In
            </button>
          </form>

          <!-- Register Form -->
          <form id="registerForm" class="space-y-4 hidden">
            <div>
              <label
                for="registerEmail"
                class="block text-sm font-medium text-[#AAAAAA] mb-2"
                >Email</label
              >
              <input
                type="email"
                id="registerEmail"
                required
                class="w-full bg-[#222222] border border-[#333333] rounded-lg text-[#F5F5F5] px-4 py-3 focus:border-[#00FFBB] focus:outline-none focus:ring-2 focus:ring-[#00FFBB]/20 transition-all duration-300"
                placeholder="producer@example.com"
              />
            </div>

            <div>
              <label
                for="registerPassword"
                class="block text-sm font-medium text-[#AAAAAA] mb-2"
                >Password</label
              >
              <input
                type="password"
                id="registerPassword"
                required
                minlength="8"
                class="w-full bg-[#222222] border border-[#333333] rounded-lg text-[#F5F5F5] px-4 py-3 focus:border-[#00FFBB] focus:outline-none focus:ring-2 focus:ring-[#00FFBB]/20 transition-all duration-300"
                placeholder="••••••••"
              />
              <p class="text-xs text-[#777777] mt-1">Min 8 characters</p>
            </div>

            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-[#AAAAAA] mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                required
                class="w-full bg-[#222222] border border-[#333333] rounded-lg text-[#F5F5F5] px-4 py-3 focus:border-[#00FFBB] focus:outline-none focus:ring-2 focus:ring-[#00FFBB]/20 transition-all duration-300"
                placeholder="••••••••"
              />
            </div>

            <label class="flex items-start gap-2 cursor-pointer group text-sm">
              <input
                type="checkbox"
                id="acceptTerms"
                required
                class="w-4 h-4 mt-0.5 bg-[#222222] border border-[#333333] rounded"
              />
              <span class="text-[#AAAAAA]">
                I agree to the
                <a href="#" class="text-[#00FFBB] hover:text-[#00DDAA]"
                  >Terms</a
                >
                and
                <a href="#" class="text-[#00FFBB] hover:text-[#00DDAA]"
                  >Privacy Policy</a
                >
              </span>
            </label>

            <button
              type="submit"
              id="registerBtn"
              class="w-full bg-[#00FFBB] text-[#0F0F0F] py-3 px-4 rounded-lg font-semibold hover:bg-[#00DDAA] hover:scale-105 transition-all duration-300 shadow-lg shadow-[#00FFBB]/30"
            >
              Create Account
            </button>
          </form>

          <!-- Terms (only show for login) -->
          <div id="loginTerms" class="mt-6 text-center text-xs text-[#777777]">
            By continuing, you agree to our
            <a
              href="#"
              class="text-[#AAAAAA] hover:text-[#00FFBB] transition-colors duration-300"
              >Terms</a
            >
            and
            <a
              href="#"
              class="text-[#AAAAAA] hover:text-[#00FFBB] transition-colors duration-300"
              >Privacy Policy</a
            >
          </div>
        </div>

        <!-- Trust Badge -->
        <div class="mt-6 text-center">
          <div class="inline-flex items-center gap-2 text-sm text-[#777777]">
            <i data-lucide="shield-check" class="w-4 h-4 text-[#00FFBB]"></i>
            <span>Secured by industry-standard encryption</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();

      let currentTab = "login";

      function switchTab(tab) {
        currentTab = tab;
        const loginTab = document.getElementById("loginTab");
        const registerTab = document.getElementById("registerTab");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const loginTerms = document.getElementById("loginTerms");

        hideMessages();

        if (tab === "login") {
          loginTab.classList.add("tab-active");
          loginTab.classList.remove("text-[#777777]");
          registerTab.classList.remove("tab-active");
          registerTab.classList.add("text-[#777777]");
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          loginTerms.classList.remove("hidden");
        } else {
          registerTab.classList.add("tab-active");
          registerTab.classList.remove("text-[#777777]");
          loginTab.classList.remove("tab-active");
          loginTab.classList.add("text-[#777777]");
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
          loginTerms.classList.add("hidden");
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.classList.remove("hidden");
        errorDiv.classList.add("error-shake");
        setTimeout(() => errorDiv.classList.remove("error-shake"), 500);
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.classList.remove("hidden");
      }

      function hideMessages() {
        document.getElementById("errorMessage").classList.add("hidden");
        document.getElementById("successMessage").classList.add("hidden");
      }

      function setButtonLoading(buttonId, isLoading) {
        const btn = document.getElementById(buttonId);
        if (isLoading) {
          btn.disabled = true;
          btn.innerHTML =
            '<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
        } else {
          btn.disabled = false;
          btn.textContent =
            buttonId === "loginBtn" ? "Sign In" : "Create Account";
        }
      }

      // Login Form Handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          hideMessages();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          // Basic client validation
          if (!email || !password) {
            showError("Please fill in all fields");
            return;
          }

          setButtonLoading("loginBtn", true);

          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              showSuccess("Login successful! Redirecting...");
              // Store token in memory or secure cookie (handled by backend)
              setTimeout(() => {
                window.location.href = "/dashboard";
              }, 1000);
            } else {
              showError(
                data.detail || "Login failed. Please check your credentials.",
              );
            }
          } catch (error) {
            showError("Network error. Please try again.");
            console.error("Login error:", error);
          } finally {
            setButtonLoading("loginBtn", false);
          }
        });

      // Register Form Handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          hideMessages();

          const username = document.getElementById("registerUsername").value;
          const email = document.getElementById("registerEmail").value.trim();
          const password = document.getElementById("registerPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const acceptTerms = document.getElementById("acceptTerms").checked;

          // Client-side validation (minimal - backend does heavy lifting)
          if (!email || !password || !confirmPassword) {
            showError("Please fill in all fields");
            return;
          }

          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          if (password.length < 8) {
            showError("Password must be at least 8 characters");
            return;
          }

          if (!acceptTerms) {
            showError("You must accept the terms and conditions");
            return;
          }

          setButtonLoading("registerBtn", true);

          try {
            const response = await fetch("/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              showSuccess("Account created! Redirecting to login...");
              setTimeout(() => {
                switchTab("login");
                document.getElementById("loginEmail").value = email;
              }, 1500);
            } else {
              showError(
                data.detail || "Registration failed. Please try again.",
              );
            }
          } catch (error) {
            showError("Network error. Please try again.");
            console.error("Registration error:", error);
          } finally {
            setButtonLoading("registerBtn", false);
          }
        });

      // Social Auth Handler
      function handleSocialAuth(provider) {
        window.location.href = `/auth/${provider}`;
      }
    </script>
  </body>
</html>
